<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/098d6fcaf9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Profile</title>

</head>
<body>

  <div class="image">
    <marquee behavior="alternate" direction="left">
    <h1 class="header">JOSEPH LUCIEN SANDOVAL</h1>
  </marquee>
  </div>

  <div class="container">
    <div class="card">
      <img class="img-circle" src="images/profile.jpg" alt="profile">
      <p>Just an everyday Joe</p>
      <a href="https://www.youtube.com/watch?v=XC68z6vHwpQ" class="btn-white" target="_blank">Lets dance</a>
    </div>

    <div class="card-footer">
      <ul class="list-inline">
        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
        <li><a href=""><i class="fa-brands fa-discord"></i></a></li>
      </ul>
    </div>
  </div>

  <div class="chainsaw">
    <marquee behavior="scroll" direction="right">>
    <img class="img-bounce" src="images/anya.png">
  </marquee>
  </div>
</body>

</html>
